<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>

  <body>

    <button id='rock' data-choice='rock' class='choice'>Rock</button>
    <button id='paper' data-choice='paper' class='choice'>Paper</button>
    <button id='scissors' data-choice='scissors' class='choice'>Scissors</button>
    <div id="picks"></div>
    <div id="result"></div>

    <button id='replay' hidden>Play Again</button>
    <script src="app.js"></script>
  </body>
</html>
